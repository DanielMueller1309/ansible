---
  - hosts: "{{ hostname }}"
    gather_facts: false
    max_fail_percentage: 20%
    pre_tasks:
      - name: entferne pve enterprise-repo
        become: true
        file:
          path: /etc/apt/sources.list.d/pve-enterprise.list
          state: absent
        when: "'proxmox' in group_names"
    roles:
      - { role: mgrote.set_apt_sources, tags "setapt", become: yes}
      - { role: robertdebock.bootstrap, tags: "bootstrap", become: yes}
      - { role: ryandaniels.create_users, tags: "user", become: yes}
      - geerlingguy.ansible_role_pip

