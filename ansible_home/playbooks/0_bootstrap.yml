---
  - hosts: proxmox
    gather_facts: false
    max_fail_percentage: 20%
    pre_tasks:
      - name: entferne pve enterprise-repo
        become: true
        file:
          path: /etc/apt/sources.list.d/pve-enterprise.list
          state: absent
        when: "'proxmox' in group_names"
    roles:
      - { role: mgrote.set_apt_sources, tags "setapt", become: yes}
      - { role: robertdebock.bootstrap, tags: "bootstrap", become: yes}
      - { role: ryandaniels.create_users, tags: "user", become: yes}
      - geerlingguy.ansible_role_pip

    vars:
      ### reobertdebock.bootstrap
      bootstrap_user: root
      bootstrap_wait_for_host: no
      bootstrap_timeout: 1
      ### ansible
      ansible_user: "root"
      ansible_password: "{{ lookup('keepass', 'pveroot', 'password') }}"
      ansible_become_password: "{{ lookup('keepass', 'pveroot', 'password') }}"
      ansible_ssh_common_args: "'-o StrictHostKeyChecking=no'"

