          $ANSIBLE_VAULT;1.1;AES256
          39383436353737303362643136623537323333343536616263346364633862653761303566343834
          3232633931323430376135373464393866346536396330610a663930646266643562613165363963
          66623330386430343362646238313161306437353366626231303165656662393234336639313531
          3937646131663738660a366631393566356431613665336535373833383033343362646161366265
          6239


#User:

users:
  - username: root
    password: "{{ lookup('keepass', 'pveroot_hash', 'password') }}" # mkpasswd --method=SHA-512 --stdin
    update_password: always
    groups: ssh, sudo
    ssh_key: ssh-rsa  user@user-VirtualBox
    exclusive_ssh_key: yes
    use_sudo: yes
    use_sudo_nopass: yes
    user_state: present
    servers:
      - proxmox

  - username: user
    password: "{{ lookup('keepass', 'user_hash', 'password') }}" # mkpasswd --method=SHA-512 --stdin
    update_password: always
    groups: ssh, sudo
    ssh_key: ssh-rsa  user@user-VirtualBox
    exclusive_ssh_key: yes
    use_sudo: yes
    use_sudo_nopass: yes
    user_state: present
    servers:
      - proxmox
      - ubuntu
# tmux
users_tmux:
  - username: user
    tmux_allow: true
    tmux_downloadpath: "https://raw.githubusercontent.com/DanielMueller1309/linux/master/Programme/tmux/.tmux.conf"
    tmux_conf_destination: "/home/daniel/.tmux.conf"
    tmux_bashrc_destination: "/home/daniel/.bashrc"
    tmux_standardsession_name: "default"
